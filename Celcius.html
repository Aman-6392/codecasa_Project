<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #converter {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function convert() {
      var celsiusInput = document.getElementById("celsius").value;
      var celsius = parseFloat(celsiusInput);
      
      if (!isNaN(celsius)) {
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("result").innerHTML = celsius + "°C is equal to " + fahrenheit.toFixed(2) + "°F";
      } else {
        document.getElementById("result").innerHTML = "Please enter a valid number for Celsius.";
      }
    }
  </script>
</head>
<body>

  <div id="converter">
    <label for="celsius">Enter Celsius:</label>
    <input type="text" id="celsius" placeholder="Enter temperature in Celsius" />

    <button onclick="convert()">Convert</button>

    <div id="result"></div>
  </div>

</body>
</html>
